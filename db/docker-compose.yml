version: '3'

services:
  jabc:
    container_name: jabc_db
    build: .
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
    - "3306:3306"

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
    - "80:80"
    links:
    - "jabc:jabc"
