securityDefinitions:
  AuthToken:
    type: "apiKey"
    name: "X-Auth-Token"
    in: "header"
definitions:
  IApiResponse:
    type: "object"
    required:
    - "message"
    - "responseCode"
    - "type"
    properties:
      responseCode:
        type: "integer"
        format: "int32"
      type:
        type: "string"
        enum:
        - "ERROR"
        - "SUCCESS"
      message:
        type: "string"
        example: "Unauthorized access to the API"
      debugMessage:
        type: "string"
        example: "This is a debug message"
    example:
      debugMessage: "This is a debug message"
      type: "ERROR"
      message: "Unauthorized access to the API"
      responseCode: 0
  IEmployee:
    type: "object"
    required:
    - "adminLevel"
    - "email"
    - "firstname"
    - "fte"
    - "lastname"
    - "sin"
    - "status"
    properties:
      id:
        type: "integer"
        format: "uint64"
        example: 1
        description: "employee ID, the unique identifier of the Employee"
        minimum: 0
      sin:
        type: "number"
        format: "uint64"
        description: "SIN, the social insurance number of an employee"
        minimum: 100000000
        maximum: 999999999
      email:
        type: "string"
        format: "email"
        description: "email, used to sign into the system"
        maxLength: 100
      password:
        type: "string"
        format: "password"
        description: "password, used to sign into the system"
        maxLength: 40
        pattern: "^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[;,#?!@$%^&*:._+]).{8,}$"
      firstname:
        type: "string"
        description: "first name, of an employee"
        maxLength: 100
      lastname:
        type: "string"
        description: "last name, of an employee"
        maxLength: 100
      fte:
        type: "integer"
        format: "uint64"
        description: "FTE, this determines if an employee is working full time or\
          \ not"
        minimum: 0
        maximum: 1
      status:
        type: "integer"
        format: "uint64"
        description: "status, it can be active | inactive | onboarding | probation"
        minimum: 0
        maximum: 3
      adminLevel:
        type: "integer"
        format: "uint64"
        description: "admin level, this restricts the access of the user to the system"
        minimum: 0
        maximum: 2
      salary:
        type: "number"
        description: "salary, this is how much an employee earn per month"
        minimum: 0
      address:
        type: "string"
        description: "address, where does the employee live"
        maxLength: 512
      birthdate:
        type: "string"
        format: "date"
        description: "birthdate, of the employee"
      dateJoined:
        type: "string"
        format: "date"
        description: "date joined, of the employee"
      vacationDays:
